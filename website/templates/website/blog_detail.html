<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }} - Rengigs Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Rengigs</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'blog_list' %}">Blog</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <p><strong>By:</strong> {{ post.author }} | <small>{{ post.created_at|date:"F d, Y" }}</small></p>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mb-3">
        {% endif %}
        <p>{{ post.content }}</p>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to Blog</a>
    </div>
</body>
</html>
